<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get insights that help your business grow.">
    <title>Card Component</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="main">
        <header class="main-header">
            <img src="images/image-header-mobile.jpg" alt="image-header-mobile" width="350">
        </header>
        <div class="main-container">
            <section class="main-container-section-1">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficienty.</p>
            </section>
            <section class="main-container-section-2">
                <div class="cards">
                    <h2>10k+</h2>
                    <p>Companies</p>
                </div>
                <div class="cards">
                    <h2>314</h2>
                    <p>Templates</p>
                </div>
                <div class="cards">
                    <h2>12M+</h2>
                    <p>Queries</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
